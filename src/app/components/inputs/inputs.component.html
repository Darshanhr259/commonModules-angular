<!-- Bootstrap Inputs -->
<div class="container mt-4">
  <h2 class="text-center">Bootstrap Inputs</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group d-flex flex-column gap-2">
        <label for="input1">Username:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">&#64;</span>
          </div>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="form-group  d-flex flex-column gap-2">
        <label for="input2">Recipient's username:</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">&#64;example.com</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group d-flex flex-column gap-2">
        <label for="input3">Your vanity URL:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
          </div>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
      </div>
      <div class="form-group  d-flex flex-column gap-2">
        <label for="input4">Amount:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>        
      </div>
      
    </div>
  </div>
</div>

  <div class="input4 d-flex flex-column justify-content-center align-items-center mt-4">
    <h2>Dropdown in inputs</h2>
    <div class="input4_body d-flex flex-row gap-4">

        <label for="dropdownSelect">Choose an option:</label>

            <option value="1">Option 1</option>

      </div>

        <label for="dropdownSelect">Choose an option:</label>
        <button class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">Dropdown button</button>
        <div class="dropdown-menu">
          <a href="#">Action</a>
          <a href="#">Another action</a>
          <a href="#">Something else here</a>
        </div>
      </div>
    
      </div>
    
</div>
