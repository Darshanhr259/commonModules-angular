<!-- Normal Inputs -->
 <div class="input1">
  <h2>Normal Inputs</h2>
  <div class="input_body">
    <div class="normal-inputs">
      <label for="normal">Name:</label>
      <input type="text" placeholder="Enter the name">
    </div>
    <div class="normal-inputs ">
      <label for="normal">Textarea:</label>
  <textarea placeholder="Enter your message"></textarea>
    </div>
    <div class="normal-inputs">
      <label for="birthday">Birthday date:</label>
      <input type="date" id="birthday" name="birthday">
    </div>
    
    
     
    
  </div>
</div>

<!-- Angular-Material Inputs -->
<div class="input2 d-flex flex-column justify-content-center align-items-center mt-4">
  <h2>Angular-Material Inputs</h2>
  <div class="input2_body d-flex flex-row gap-4">
    <div class="material-input d-flex flex-column gap-2">
      <label for="Email">Email:</label>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email">
      </mat-form-field>
    </div>
    <div class="material-input d-flex flex-column gap-2">
      <label for="name">Password:</label>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password">
      </mat-form-field>
    </div>
   
    <div class="material-input d-flex flex-column gap-2">
      <label for="name">Food:</label>
    <mat-form-field class="example-full-width">
      <mat-label>Favorite food</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi">
    </mat-form-field>
    </div>
  
  </div>
</div>

<!-- Bootstrap Inputs -->
<div class="container mt-4">
  <h2 class="text-center">Bootstrap Inputs</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group d-flex flex-column gap-2">
        <label for="input1">Username:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">&#64;</span>
          </div>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="form-group  d-flex flex-column gap-2">
        <label for="input2">Recipient's username:</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">&#64;example.com</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group d-flex flex-column gap-2">
        <label for="input3">Your vanity URL:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
          </div>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
      </div>
      <div class="form-group  d-flex flex-column gap-2">
        <label for="input4">Amount:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>        
      </div>
      
    </div>
  </div>
</div>
